<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<h:form id="watchform">
			<h:panelGrid columns="2">
				<f:facet name="header">#{msg.watchSearch}</f:facet>
				<h:outputText value="#{msg.watchPrice}" />
				<h:inputText id="producer" value="#{watchF.price}"
					required="#{true}" />
				<h:outputText value="#{msg.watchStrapLength}" />
				<h:inputText id="strap" value="#{watchF.strapLength}"
					required="#{true}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.watchFormOKButton}"
				action="#{watchF.getSomeWatch}" />

			<br />
			<br />
			<br />
			<rich:extendedDataTable value="#{watchF.SWatch}" var="watch"
				id="table" style="height:300px; width:505px;" selectionMode="none">
				<f:facet name="header">
					<h:outputText value="#{msg.shopAllLabel}" />
				</f:facet>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.watchModel}" />
					</f:facet>
					<h:outputText value="#{watch.model}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.watchPrice}" />
					</f:facet>
					<h:outputText value="#{watch.price}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.watchSerialNumber}" />
					</f:facet>
					<h:outputText value="#{watch.serialNumber}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.watchStrapLength}" />
					</f:facet>
					<h:outputText value="#{watch.strapLength}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.watchProducer}" />
					</f:facet>
					<h:outputText value="#{watch.producer.name}" />
				</rich:column>
			</rich:extendedDataTable>
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

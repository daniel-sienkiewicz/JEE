<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form>
			<rich:extendedDataTable value="#{watchF.shops}" var="shop" id="table"
				style="height:300px; width:500px;" selectionMode="none">
				<f:facet name="header">
					<h:outputText value="#{msg.shop}" />
				</f:facet>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.shopName}" />
					</f:facet>
					<h:outputText value="#{shop.name}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.shopTown}" />
					</f:facet>
					<h:outputText value="#{shop.town}" />
				</rich:column>
			</rich:extendedDataTable>
			
			<h:commandButton action="watchList?faces-redirect=true"
				value='#{msg.watchFormBackButton}'></h:commandButton>
		</h:form>

	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="galleryForm">
			<h:outputStylesheet>
        .pic-normal {
        width: 120px;
        border: 2px solid #ACBECE;
        }
 
        .wrap1 {
        width: 190px;
        height: 130px;
        float: left;
        }
    </h:outputStylesheet>
			<br />
			<a4j:outputPanel id="gallery">
				<a href="autor.jsf"><h:graphicImage
						value="/gallery/zegarek1.jpg" alt="pic" /></a>
				<a href="autor.jsf"><h:graphicImage
						value="/gallery/zegarek2.jpg" alt="pic" /></a>
				<a href="autor.jsf"><h:graphicImage
						value="/gallery/zegarek3.jpg" alt="pic" /></a>
				<a href="autor.jsf"><h:graphicImage
						value="/gallery/zegarek4.jpg" alt="pic" /></a>
				<a href="autor.jsf"><h:graphicImage
						value="/gallery/zegarek5.jpg" alt="pic" /></a>
			</a4j:outputPanel>

			<br style="clear: both" />

			<rich:jQuery selector="#gallery img" query="addClass('pic-normal')" />
			<rich:jQuery selector="#gallery img"
				query="wrap('&lt;div class=\'wrap1\'&gt;&lt;/div&gt;')" />
			<rich:jQuery selector="#gallery img" event="mouseover"
				query="jQuery(this).stop().animate({width:'180px'})" />
			<rich:jQuery selector="#gallery img" event="mouseout"
				query="jQuery(this).stop().animate({width:'120px'})" />

		</h:form>
	</ui:define>
</ui:composition>
